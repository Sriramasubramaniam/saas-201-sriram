<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
   
    <title>Enroll into a department</title>
      
  </head>
  <body>
    <div class="bg">
    <div class="container center">
      <form class="fs">
        <div class="container jcolor">
          <h1 class="head">ENROLL INTO A DEPARTMENT</h1>
         <div class="form-group">
          <label class="head1">Name:</label>
          <input type="text" class="form-control form-control-lg" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label class="head1">Department:</label>
          <select name="dept" class="form-control form-control-lg">
            <option value="eee">EEE</option>
            <option value="mech">MECH</option>
            <option value="cse">CSE</option>
            <option value="civil">CIVIL</option>
          </select> 
        </div>
        <div class="form-group form-check">
         <div align="right" class="d-inline-right" id="table">
           <div class="but effect"> <a href="index.html">Go Back</a> </div>
           <button type="submit" class="btn btn-success">Register</button>
         </div>
        </div>
       </div>
      </form>
    </div>
  </div>
  </body>
</html>
