<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    
    <title>College Administration</title>
  
  </head>
  <body>
    <div class="bg">
    <div class="container center">
      <form class="fs">
        <div class="container jcolor">
          <h1 class="head">FETCH DEPARTMENT DETAILS</h1>
         <div class="form-group">
           <label class="head1">Department:</label>
           <select name="dept" class="form-control form-control-lg">
             <option value="eee">EEE</option>
             <option value="mech">MECH</option>
             <option value="cse">CSE</option>
             <option value="civil">CIVIL</option>
           </select>
        </div>
        <div class="form-group">
          <label class="head1">Section:</label>
          <select name="dept" class="form-control form-control-lg">
            <option value="1">A</option>
            <option value="2">B</option>
            <option value="3">C</option>
          </select>
        </div>
        <div class="form-group form-check">
         <div align="right" class="d-inline-right">
           <div class="but effect"> <a href="view_details.html">Go Back</a> </div>
           <button type="submit" class="btn btn-success">Get List</button>
         </div>
        </div>
       </div>
      </form>
    </div>
  </div>
  </body>
